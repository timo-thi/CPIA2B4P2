<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>CB Contact</title>
	</head>
	<body>
		<header>
			<nav>
				<table>
					<td>
						<img src="../Images/Exia_Drinks_Logo.png" alt="Exia_Drinks_Logo" width="100">
					</td>
					<td>
						<a href="../index.html">Accueil</a>
						<a href="../a_propos/a_propos.html">À propos</a>
						<a href="../inscription/form_inscription.html">Inscription</a>
						<a href="../connexion/connexion.html">Connexion</a>
						<a href="../avis/avis.html">Avis</a>
						<a href="#">Contact</a>
					</td>
				</table>
			</nav>
		</header>
		<main>
			<form method="get">
				<fieldset>
					<legend><h1>Nous contacter :</h1></legend>
					<table>
						<tr>
							<td>
								<h2>Vous êtes :</h2>
							</td>
						</tr>
						<tr>
							<td>					
								<label for="lastname">Nom :</label>
							</td>
							<td>
								<input id="lastname" type="text" placeholder="Entrez votre nom de famille">
							</td>
						</tr>
						<tr>
							<td>
								<label for="firstname">Prénom :</label>
							</td>
							<td>
								<input id="firstname" type="text" placeholder="Entrez votre prénom">
							</td>
						</tr>
						<tr>
							<td>
								<label for="email">E-mail</label>
							</td>
							<td>
								<input id="email" type="email" placeholder="Entrez votre email">
							</td>
						</tr>
						<tr>
							<td>
								<h2>Message :</h2>
							</td>
						</tr>
						<tr>
							<td>
								<textarea name="msg" id="msg" cols="30" rows="10" placeholder="Entrez votre message ici"></textarea>
							</td>
						</tr>
						<tr>
							<td>
								<input type="submit" value="Envoyer votre message">
							</td>
						</tr>
					</table>
				</fieldset>
			</form>
		</main>
	</body>
</html>
