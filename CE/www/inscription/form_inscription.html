		<main>
			<form method="get">
				<h2>Vous êtes :</h2>
				<label for="lastname">Nom :</label> <input id="lastname" type="text" placeholder="Entrez votre nom de famille">
				<br>
				<label for="firstname">Prénom :</label> <input id="firstname" type="text" placeholder="Entrez votre prénom">
				<br>
				<label for="civilite">Civilité :</label>
				<select name="civilite" id="civilite">
					<option selected value="">--Choisissez une option--</option>
					<option value="mr">Monsieur</option>
					<option value="mme">Madame</option>
					<option value="msl">Mademoiselle</option>
				</select>

				<h2>Informations de connexion :</h2>
				<label for="email">E-mail :</label> <input id="email" type="email" placeholder="Entrez votre email" required>
				<br>
				<label for="pwd">Mot de passe :</label> <input name="pwd" id="pwd" type="password" placeholder="Entrez votre mot de passe" maxlength="8" required>
				<br>
				<label for="pwd">Confirmation :</label> <input name="conf" id="conf" type="password" placeholder="Confirmez" maxlength="8" required>
				<br>
				<br>
				<hr>
				<input type="reset" value="Annuler">
				<input type="submit" value="Valider">
			</form>
