<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>CB Contact</title>
	</head>
	<body>
		<header>
			<nav>
				<table>
					<td>
						<img src="../Images/Exia_Drinks_Logo.png" alt="Exia_Drinks_Logo" width="100">
					</td>
					<td>
						<a href="../index.html">Accueil</a>
						<a href="../a_propos/a_propos.html">À propos</a>
						<a href="../inscription/form_inscription.html">Inscription</a>
						<a href="../connexion/connexion.html">Connexion</a>
						<a href="#">Avis</a>
						<a href="../contact/contact.html">Contact</a>
					</td>
				</table>
			</nav>
		</header>
		<main>
			<form method="get">
				<fieldset>
					<legend><h1>Donner un avis</h1></legend>
					<table>
						<tr>
							<td>
								<label for="lastname">Nom :</label>
							</td>
							<td>
								<input id="lastname" type="text" placeholder="Entrez votre nom de famille">
							</td>
						</tr>
						<tr>
							<td>
								<label for="firstname">Prénom :</label>
							</td>
							<td>
								<input id="firstname" type="text" placeholder="Entrez votre prénom">
							</td>
						</tr>
						<tr>
							<td>
								<label for="email">E-mail</label>
							</td>
							<td>
								<input id="email" type="email" placeholder="Entrez votre email">
							</td>
						</tr>
						<tr>
							<td>
								Domaine d'activité :
							</td>
							<td>
								<input type="checkbox" id="wine"> <label for="wine">Vins</label>
								<input type="checkbox" id="beer"> <label for="beer">Bière</label>
								<input type="checkbox" id="champagne"> <label for="champagne">Champagne</label>
								<input type="checkbox" id="cider"> <label for="cider">Cidre</label>
								<input type="checkbox" id="soda"> <label for="soda">Sodas</label>
							</td>
						</tr>
						<tr>
							<td>
								Photo produit déjà acheté
							</td>
							<td>
								<input type="file" id="prod">
							</td>
						</tr>
						<tr>
							<td>
								<label for="satisfaction">Retour d'utilisation :</label>
							</td>
							<td>
								<input type="radio" name="satisfaction" id="satisfied"> Satisfait br
								<input type="radio" name="satisfaction" id="not satisfied"> Non satisfait
							</td>
						</tr>
						<tr>
							<td>
								<label for="favorite">Produits préférés</label>
							</td>
							<td>
								<select name="fav" id="fav" multiple="multiple">
									<option value="p1">P1</option>
									<option value="p2">P2</option>
									<option value="p3">P3</option>
									<option value="p4">P4</option>
								</select>
								(Sélectionnez en mataintenant la touche ctrl pressée pour choisir plusieurs produits)
							</td>
						</tr>
						<tr>
							<td>
								<input type="reset" id="satisfied" value="Annuler">
								<input type="submit" id="unsatisfied" value="Envoyer">
							</td>
							<td>
							</td>
						</tr>
						
						<div>
						</div>
		
		
					</table>
				</fieldset>
			</form>
		</main>
	</body>
</html>
